<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
</head>
<body>
        <div class="layout">
                <div class="header">Tic Tac Toe</div>
                <div class="player-container">
                        <div class="player" id="playerOne">Player</div>
                        <div class="player" id="playerTwo">Player</div>
                </div>
                <div class="content">
                        <div class="game-grid">
                                <button class="game-cell playerOne" data-index-number="0">X</button>
                                <button class="game-cell" data-index-number="1"></button>
                                <button class="game-cell" data-index-number="2"></button>
                                <button class="game-cell playerOne" data-index-number="3">X</button>
                                <button class="game-cell" data-index-number="4"></button>
                                <button class="game-cell playerTwo" data-index-number="5">O</button>
                                <button class="game-cell" data-index-number="6"></button>
                                <button class="game-cell" data-index-number="7"></button>
                                <button class="game-cell" data-index-number="8"></button>
                        </div>
                </div>
        </div>
        
</body>
</html>
