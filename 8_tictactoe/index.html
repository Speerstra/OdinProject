<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
</head>
<body>
        <div class="layout">
                <div class="header">Tic Tac Toe</div>
                <div class="player-container">
                        <div class="player">
                                X<div class="score" id="playerOne"></div>
                        </div>
                        <div class="player" id="playerTwo">
                                O<div class="score" id="playerTwo"></div>
                        </div>
                        <button class="reset-button">reset
                                <img src="assets/icons/restart.svg" alt="reset" />
                        </button>
                        <div class="message"></div>
                </div>
                <div class="content">
                        <div class="game-grid">
                                <button class="cell" data-index="0"></button>
                                <button class="cell" data-index="1"></button>
                                <button class="cell" data-index="2"></button>
                                <button class="cell" data-index="3"></button>
                                <button class="cell" data-index="4"></button>
                                <button class="cell" data-index="5"></button>
                                <button class="cell" data-index="6"></button>
                                <button class="cell" data-index="7"></button>
                                <button class="cell" data-index="8"></button>
                        </div>
                </div>
        </div>
        
</body>
</html>
