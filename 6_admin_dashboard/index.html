<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
</head>
<body>
        <div class="layout">
                <nav>
                        <ul>
                                <li class="menu-item" id="logo">
                                        <img class="img-icon" src="./assets/icons/view-dashboard.svg" alt="Dashboard icon"> 
                                        <h3>Dashboard</h3>
                                </li>
                                <li class="menu-item">
                                        <img class="img-icon" src="./assets/icons/home.svg" alt="Dashboard"> 
                                        Home
                                </li>
                                <li class="menu-item">
                                        <img class="img-icon" src="./assets/icons/card-account-details.svg" alt="Profile"> 
                                        Profile
                                </li>
                                <li class="menu-item">
                                        <img class="img-icon" src="./assets/icons/message-outline.svg" alt="Messages"> 
                                        Messages
                                </li>
                                <li class="menu-item">
                                        <img class="img-icon" src="./assets/icons/clock-time-three-outline.svg" alt="History"> 
                                        History
                                </li>
                                <li class="menu-item">
                                        <img class="img-icon" src="./assets/icons/note-multiple-outline.svg" alt="Tasks"> 
                                        Tasks
                                </li>
                                <li class="menu-item">
                                        <img class="img-icon" src="./assets/icons/account-group.svg" alt="Communities"> 
                                        Communities
                                </li>
                                <br>
                                <li class="menu-item">
                                        <img class="img-icon" src="./assets/icons/cog.svg" alt="Settings"> 
                                        Settings
                                </li>
                                <li class="menu-item">
                                        <img class="img-icon" src="./assets/icons/help-box.svg" alt="Support"> 
                                        Support
                                </li>
                                <li class="menu-item">
                                        <img class="img-icon" src="./assets/icons/shield-check.svg" alt="Privacy"> 
                                        Privacy
                                </li>
                        </ul>     
                </nav>
                <div class="main">
                        <div class="header-container">
                                <div class="header-top">
                                        <div class="search-container">
                                                <img class="search-icon" src="./assets/icons/magnify.svg" alt="Search"> 
                                                <form>
                                                        <input name="search" id="search" placeholder="Search...">
                                                </form>
                                        </div>
                                        <div class="profile-container">
                                                <img class="notification-icon" src="./assets/icons/bell-ring.svg" alt="Notification"> 
                                                <img class="profile-image" id="profile-small" src="./assets/avatars/avatar_1.svg" alt="Profile"> 
                                                <div class="profile-name">Morgan Oakley</div>
                                        </div>


                                </div>
                                <div class="header-bottom">
                                        <div class="profile-container-bottom">
                                                <img class="profile-image" id="profile-large" src="./assets/avatars/avatar_1.svg" alt="Profile"> 
                                                <div class="profile-text">
                                                        <div class="header-welcome">Hi there,</div>
                                                        <div class="profile-name-large">Morgan Oakley</div>
                                                </div>
                                        </div>

                                        
                                        <div class="header-buttons">
                                                <button>New</button>
                                                <button>Upload</button>
                                                <button>Share</button>
                                        </div>
                                </div>

                        </div>
                        <div class="content">
                                <div class="projects">
                                        <div class="card">
                                                <div class="card-image"></div>
                                                <div class="card-text"></div>
                                                <div class="card-button-code"></div>
                                                <div class="card-button-preview"></div>
                                        </div>
                                        <div class="card">
                                                <div class="card-image"></div>
                                                <div class="card-text"></div>
                                                <div class="card-button-code"></div>
                                                <div class="card-button-preview"></div>
                                        </div>
                                        <div class="card">
                                                <div class="card-image"></div>
                                                <div class="card-text"></div>
                                                <div class="card-button-code"></div>
                                                <div class="card-button-preview"></div>
                                        </div>
                                        
                                </div>
                                <div class="announcements"></div>
                                <div class="trending"></div>
                        </div>
                </div>
        </div>

</body>
</html>
