<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
</head>
<body>
        <div id="main">
                <div id="game-view">
                        <div class="buttons">
                                <button class="selection-button" id="rock">✊</button>
                                <button class="selection-button" id="paper">✋</button>        
                                <button class="selection-button" id="scissors">✌️</button>
                        </div>
                        
                        <div class="score">
                                <div class="result"></div>
                                <div>Player
                                        <div id="player-score"></div>
                                </div>
                                <div>Computer
                                        <div id="computer-score"></div>
                                </div>
                        </div>
                        <div class="computer-selection">
                                <div id="computer-selection-rock">✊</div>
                                <div id="computer-selection-paper">✋</div>        
                                <div id="computer-selection-scissors">✌️</div>
                        </div>

                        <div class="rounds-played"></div>
                </div>
                <div id="reset-view">
                        <div id="reset-text">Game over</div>
                        <div class="game-winner"></div>
                        <button id="reset-button">Play again</button>

                </div>
        </div>

</body>
</html>
