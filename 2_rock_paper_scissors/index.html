<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
</head>
<body>
        <div id="main">
                <div id="game-view">
                        <div class="buttons">
                                <button class="selection-button" id="rock">✊</button>
                                <button class="selection-button" id="paper">✋</button>        
                                <button class="selection-button" id="scissors">✌️</button>
                        </div>
                        <div class="result"></div>
                        <div class="scores">
                                <div>Player
                                        <div id="player-score" class="score"></div>
                                        <div class="player-selection"></div>
                                </div>
                                
                                <div>Computer
                                        <div id="computer-score" class="score"></div>
                                        <div class="computer-selection"></div>
                                </div>
                                
                        </div>
                </div>


                <div id="reset-view">
                        <div id="reset-text">Game over</div>
                        <div class="game-winner"></div>
                        <button id="reset-button">Play again</button>

                </div>
        </div>

</body>
</html>
