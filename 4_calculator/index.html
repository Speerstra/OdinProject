<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
</head>
<body>    
        <div class="container">
                <div class="screen">
                        <div class="screen-previous">23523</div>
                        <div class="screen-current">3452</div>
                </div>
                <button class="operator" id="ac">AC</button>
                <button class="operator" id="del">DEL</button>
                <button class="operator" id="devide">รท</button>
                <button class="digit" id="7">7</button>
                <button class="digit" id="8">8</button>
                <button class="digit" id="9">9</button>
                <button class="operator" id="multiply">ร</button>
                <button class="digit" id="4">4</button>
                <button class="digit" id="5">5</button>
                <button class="digit" id="6">6</button>
                <button class="operator" id="plus">+</button>
                <button class="digit" id="1">1</button>
                <button class="digit" id="2">2</button>
                <button class="digit" id="3">3</button>
                <button class="operator" id="minus">-</button>
                <button class="digit" id="0">0</button>
                <button class="operator" id="dot">.</button>
                <button class="operator" id="equal">=</button>
        </div>
</body>
</html>
