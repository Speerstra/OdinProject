<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Weather</title>
  </head>

  <body>
    <div id="background">
      <div id="weather-card">
        <!-- Current Weather Section -->
        <div id="current-weather">
          <div id="current-weather-text">
            <div id="location">Chicago</div>
            <div id="current-temp">
              <div id="current-temp-number">20</div>
              <div id="current-temp-unit">Â°C</div>
            </div>
          </div>
          <img
            src="../src/assets/icons/clear_day.svg"
            alt="Current weather icon"
            id="current-weather-icon"
          />
        </div>

        <!-- Forecasted Weather Section -->
        <div id="forecasted-weather">
          <!-- Forecast Container -->
          <div class="forecast-container">
            <div class="forecast-day">MON</div>
            <div class="forecast-icon">
              <img
                src="../src/assets/icons/clear_day.svg"
                alt="Clear day icon"
                class="forecasted-weather-icon"
              />
            </div>
            <div class="forecast-temp">24</div>
          </div>

          <div class="forecast-container">
            <div class="forecast-day">TUE</div>
            <div class="forecast-icon">
              <img
                src="../src/assets/icons/rain.svg"
                alt="Rain icon"
                class="forecasted-weather-icon"
              />
            </div>
            <div class="forecast-temp">20</div>
          </div>

          <div class="forecast-container">
            <div class="forecast-day">WED</div>
            <div class="forecast-icon">
              <img
                src="../src/assets/icons/clear_night.svg"
                alt="Clear night icon"
                class="forecasted-weather-icon"
              />
            </div>
            <div class="forecast-temp">18</div>
          </div>

          <div class="forecast-container">
            <div class="forecast-day">THU</div>
            <div class="forecast-icon">
              <img
                src="../src/assets/icons/fog.svg"
                alt="Fog icon"
                class="forecasted-weather-icon"
              />
            </div>
            <div class="forecast-temp">17</div>
          </div>

          <div class="forecast-container">
            <div class="forecast-day">FRI</div>
            <div class="forecast-icon">
              <img
                src="../src/assets/icons/cloudy.svg"
                alt="Cloudy icon"
                class="forecasted-weather-icon"
              />
            </div>
            <div class="forecast-temp">19</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
