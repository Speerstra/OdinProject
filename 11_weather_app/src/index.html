<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div id="background">
      <div id="weather-card">
        <div id="current-weather">
          <div id="current-weather-text">
            <div id="location">Chicago</div>
            <div id="current-temp">
              <div id="current-temp-number">20</div>
              <div id="current-temp-unit">°C</div>
            </div>
          </div>
          <img
            src="../src/assets/icons/clear_day.svg"
            alt="clear_day"
            id="current-weather-icon"
          />
        </div>
        <div id="forcasted-weather">
          <div class="forcast-container">
            <div class="forcast-day">MON</div>
            <div class="forcast-icon">
              <img
                src="../src/assets/icons/clear_day.svg"
                alt="clear_day"
                class="forcasted-weather-icon"
              />
            </div>
            <div class="forcast-temp">
              <div class="forcast-temp-number">23</div>
              <div class="forcast-temp-unit">°C</div>
            </div>
          </div>
          <div class="forcast-container">
            <div class="forcast-day">TUE</div>
            <div class="forcast-icon">
              <img
                src="../src/assets/icons/rain.svg"
                alt="clear_day"
                class="forcasted-weather-icon"
              />
            </div>
            <div class="forcast-temp">
              <div class="forcast-temp-number">24</div>
              <div class="forcast-temp-unit">°C</div>
            </div>
          </div>
          <div class="forcast-container">
            <div class="forcast-day">WED</div>
            <div class="forcast-icon">
              <img
                src="../src/assets/icons/clear_night.svg"
                alt="clear_day"
                class="forcasted-weather-icon"
              />
            </div>
            <div class="forcast-temp">
              <div class="forcast-temp-number">19</div>
              <div class="forcast-temp-unit">°C</div>
            </div>
          </div>
          <div class="forcast-container">
            <div class="forcast-day">THU</div>
            <div class="forcast-icon">
              <img
                src="../src/assets/icons/fog.svg"
                alt="clear_day"
                class="forcasted-weather-icon"
              />
            </div>
            <div class="forcast-temp">
              <div class="forcast-temp-number">20</div>
              <div class="forcast-temp-unit">°C</div>
            </div>
          </div>
          <div class="forcast-container">
            <div class="forcast-day">FRI</div>
            <div class="forcast-icon"></div>
            <img
              src="../src/assets/icons/cloudy.svg"
              alt="clear_day"
              class="forcasted-weather-icon"
            />
            <div class="forcast-temp">
              <div class="forcast-temp-number">18</div>
              <div class="forcast-temp-unit">°C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
