<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
</head>
<body>
        <div class="layout">
                <div class="left">
                        <div class="text-left">
                                <div class="logo">Swell</div>
                                <div class="credit">Photo by <a href="https://unsplash.com/s/photos/Daniel-J.-Schwarz">Daniel J. Schwarz</a> on <a href="https://unsplash.com/">Upsplash</a></div>
                        </div>      
                </div>
                <div class="right">
                        <div class="text-right">
                                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get you started.</i></p>
                                <p>You know you want to!</p>
                        </div>
                        <form method="post">
                                <div class="form-field">
                                        <label for="first-name">First Name</label>
                                        <input id="first-name" name="first-name" type="text" required="">
                                </div>
                                <div class="form-field">
                                        <label for="last-name">Last Name</label>
                                        <input id="last-name" name="last-name" type="text" required="">
                                </div>
                                <div class="form-field">
                                        <label for="email">Email</label>
                                        <input id="email" name="email" type="email" required="">
                                </div>
                                <div class="form-field">
                                        <label for="phone-number">Phone number</label>
                                        <input id="phone-number" name="phone-number" type="tel" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" required="">
                                </div>
                                <div class="form-field">
                                        <label for="password">Password</label>
                                        <input id="password" name="password" type="password" required="">
                                </div>
                                <div class="form-field">
                                        <label for="confirm-password">Confirm password</label>
                                        <input id="confirm-password" name="confirm-password" type="password" required="" onchange="validate_password()">
                                </div>
                                <div id="password-message"></div>
                        </form>
                        <div class="buttons">
                                <button id="create" type="submit" value="submit" >Create Account </button>
                                <div class="login">Already have an account?  <a>Login</a></div>
                        </div>
                </div>
        </div>
</body>
</html>
