<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <div id="main">
                <header>
                        <div id="logo"></div>
                        <h1>Task List</h1>
                </header>
                <nav>
                        <button id="add-task-dialog-btn">Add task</button>
                        <ul id="nav-list">
                                <li>Today</li>
                                <li>This week</li>
                                <li>Important</li>
                        </ul>
                        </ul>
                        <br>
                        <h3>Projects</h3>
                        <button id="add-project-dialog-btn">Add Project</button>
                        <div id="project-list"></div>
                </nav>
                <div id="content">
                        <dialog id="add-task-dialog">
                                <form id="add-task-form" method="dialog">
                                        <div class="form-field">
                                                <label for="task-name">Task</label>
                                                <input id="task-name" name="task-name" type="text" required>
                                        </div>
                                        <div class="form-field">
                                                <label for="task-project">Project</label>
                                                <select name="task-project" id="task-project">
                                                        <option value="home">Home</option>
                                                        <option value="work">Work</option>
                                                        <option value="volunteer">Volunteer</option>
                                                </select>
                                        </div>
                                        <div class="form-field">
                                                <label for="task-dueDate">Due Date</label>
                                                <input id="task-dueDate" name="task-dueDate" type="text" required>
                                        </div>
                                        <label for="is-important">Important?</label>
                                        <input type="checkbox" id="task-isImportant" name="task-isImportant">
                                        <br>
                                        <label for="task-isComplete">Complete?</label>
                                        <input type="checkbox" id="is-important" name="task-isComplete" value="task-isComplete">
                                        <input id="add-task-submit-btn" type="submit" value="add-task">
                                </form>
                        </dialog>
                        <dialog id="add-project-dialog">
                                <form id="add-project-form" method="dialog">
                                        <div class="form-field">
                                                <label for="project-name">Project</label>
                                                <input id="project-name" name="project-name" type="text" required>
                                        </div>
                                        <input id="add-project-submit-btn" type="submit" value="add-project">
                                </form>
                        </dialog>
                        <div id="task-list"></div>
                </div>
        </div>

</body>
</html>
